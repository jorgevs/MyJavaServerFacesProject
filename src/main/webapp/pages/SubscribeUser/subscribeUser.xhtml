<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html"
		
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.prime.com.tr/ui">
		
		
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Subcribe user</title>
</h:head>

<h:body>
<f:view  locale="#{languageBean.localeCode}">

	<div>
		<h:form id="subscribeUser_form">
			<h3>EMAIL SUBSCRIBE</h3>			
			<br/>
			<h:outputText value="#{subscribeUser.message}"/>
			<h:outputLabel value="#{subscribeUser.subscribed}" />			
			<br/><br/>
			<h:commandButton action="#{subscribeUser.subscribeAction}" rendered="#{subscribeUser.subscribed}" value="Subscrime" />
			<h:commandButton action="#{subscribeUser.unsubscribeAction}" rendered="#{!subscribeUser.subscribed}" value="Unsubscribe me" />

		</h:form>
	</div>
	
	<br /><br />
	<h:link value="return to initial home" outcome="homePage" />
		
</f:view>
</h:body>
</html>
