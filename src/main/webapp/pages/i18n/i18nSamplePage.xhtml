<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<title>Success</title>
</h:head>	

<h:body>
<f:view locale="#{languageBean.localeCode}">
	
	<h1>JSF 2 internationalization example</h1>
 
    <h:form>
		<h3>#{msgs['i18n.welcome']}</h3>
 		<h:panelGrid columns="2">
			Language: 
			<h:selectOneMenu value="#{languageBean.localeCode}" onchange="submit()" valueChangeListener="#{languageBean.countryLocaleCodeChanged}">
   				<f:selectItems value="#{languageBean.countriesInMap}" /> 
  			</h:selectOneMenu>
  		</h:panelGrid>
	</h:form>
	
	<h:form>
		<br /><br />
		<h:commandLink value="return to initial home" action="#{globalNavigation.returnHome}" />
	</h:form>
		
</f:view>
</h:body>
</html>
