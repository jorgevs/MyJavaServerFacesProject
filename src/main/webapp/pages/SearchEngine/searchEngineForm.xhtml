<h:body>
<f:view locale="#{languageBean.localeCode}">

	<h:form>

		<h:inputText id="searchString" value="#{searchController.searchString}" required="true"/>
		<h:message for="searchString" />

	<h:form>
		<br /><br />
		<h:commandLink value="return to initial home" action="#{globalNavigation.returnHome}" />		
	</h:form>
