<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Check password page</title>
</h:head>

<h:body>
<f:view locale="#{languageBean.localeCode}">
				
	<h:form id="myForm">
		<fieldset>
			<legend>Random Number: No Ajax</legend>
			Range: <h:inputText id="inputRange" value="#{beanCheckPassword.range}"/>
			Password: <h:inputText id="inputPassword" required="true" value="#{beanCheckPassword.password}" />
			<br />
			<h:commandButton value="Show Number" action="#{beanCheckPassword.randomize}"/>
			<h:commandButton value="Cancel" immediate="true" action="homePage"/>
			<br />
			<h2><h:outputText value="#{beanCheckPassword.number}"/></h2>
		</fieldset>
	</h:form>				
				
	<br /><br />
	<h:link value="return to initial home" outcome="homePage" />	

</f:view>
</h:body>
</html>
