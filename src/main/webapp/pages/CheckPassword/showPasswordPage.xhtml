<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Check password page</title>
</h:head>

<h:body>
<f:view locale="#{languageBean.localeCode}">

	<h:form>
		Password: 
		<h:inputSecret id="password" value="#{beanCheckPassword.password}">
			<f:ajax execute="password" event="keyup" render="pwdResult" />
		</h:inputSecret>
		<br />
		Result: <h:outputText id="pwdResult" value="#{beanCheckPassword.pwdResult}"></h:outputText>
	</h:form>
		
		This is s sample of a parametrized message:
		<h:outputFormat value="#{msgs.parametrizedName}">
			<f:param value="Jorge" />
			<f:param value="Vazquez" />
			<f:param value="S." />
		</h:outputFormat>
		
	<h:form>
		<br /><br />
		<h:commandLink value="return to initial home" action="#{globalNavigation.returnHome}" />
	</h:form>		

</f:view>
</h:body>
</html>
