<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
			
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Show values</title>
</h:head>	

<h:body>
<f:view locale="#{languageBean.localeCode}">

<h:form>
	Value request scope: <span style="background:yellow">#{beanRequestScope.value}</span>
	<br />
	Value view scope: <span style="background:yellow">#{beanViewScope.value}</span>	
	<br />
	Value view session: <span style="background:yellow">#{beanSessionScope.value}</span>	
	<br />
	Value view application: <span style="background:yellow">#{beanApplicationScope.value}</span>	
	<br />
	
	<br /><br />
	<h:commandLink action="scopedBeansIndex" value="return"/>
</h:form>

</f:view>
</h:body>
</html>
