<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JSF Form</title>
</h:head>	

<h:body>
<f:view>
	
	<h:form>
		<h:messages globalOnly="true" />
	
		<table border="1">
			<tbody>
				<tr>
					<td><h:outputLabel for="name" value="Name:" /></td>
					<td><h:inputText id="name" value="#{vacancyForm.emp.name}" required="true" /></td>
					<td><h:message for="name"></h:message></td>
				</tr>
				<tr>
					<td><h:outputLabel for="lastName" value="Last name:" /></td>
					<td><h:inputText id="lastName" value="#{vacancyForm.emp.lastName}" required="true" /></td>
					<td><h:message for="lastName"></h:message></td>
				</tr>
				<tr>
					<td><h:outputLabel for="desidedSalary" value="Desired salary:" /></td>
					<td><h:inputText id="desidedSalary" value="#{vacancyForm.emp.desiredSalary}" required="true">
							<f:validateLongRange minimum="1000" maximum="50000"/>
						</h:inputText>
					</td>
					<td><h:message for="desidedSalary"></h:message></td>
				</tr>							
			</tbody>
		</table>
		
		<br />
		<h:commandButton action="#{vacancyForm.send}" value="Send" />
	</h:form>
	
	<h:form>
		<br /><br />
		<h:commandLink value="return to initial home" action="/index" />
	</h:form>
	
</f:view>
</h:body>
</html>
